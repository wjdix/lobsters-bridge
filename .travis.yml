sudo: required
language: rust
rust:
- nightly
before_install:
  - gem install package_cloud
  - cargo install cargo-deb
  - rustup target add i686-unknown-linux-gnu
script:
- cargo deb --target=i686-unknown-linux-gnu
deploy:
  provider: packagecloud
  repository: lobsters-bridge
  username: dix
  dist: 'ubuntu/xenial'
  package_glob: '*.deb'
  token:
    secure: 
